<html lang="en">
<!-- head start -->

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Classroom Management</title>
    <!-- Stylesheets -->
    <link href="assets/css/style.css" rel='stylesheet' type='text/css' media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <!-- Js scripts -->
    <script src="assets/js/script.js" type="text/javascript"></script>
</head>
<!-- Head end -->
<!-- Body start -->

<body onload="startTime()">
    <div id="header">
        <!-- header for page starts -->
        <header>
        </header>
        <!-- header for page ends -->

        <!-- navbar begin -->
        <div class="topnav" id="myTopnav">
            <a href="https://nitk.ac.in">National Institute of Technology, Karnataka</a>
        </div>
        <!-- navbar ends -->

        <!-- Details of class -->
        <section id="details">
            <div class="heading">
                <h1>Information Technology, Batch of 2021</h1>
            </div>
        </section>

        <a href="index.html"><button class="tablink" id="defaultOpen">Home</button></a>
        <a href="login.html"><button class="tablink" id="defaultOpen">Log in</button></a>
        <a href="sign-up.html"><button class="tablink">Sign Up</button></a>
        <button class="tablink" onclick="openPage('About', this, 'orange')">About</button>
    </div>
    <br>
    <div id="forms">
        <h3>WELCOME TO THE CLASSROOM MANAGER</h3>
        Add new event in class here
        <div class="mid-class">
            <form name="add-event" onsubmit="validateEventForm()">
                <div class="form-div">
                    <input type="text" name="heading" placeholder="Heading" required="">
                </div>
                <div class="form-div">
                    <textarea name="body" rows="10" cols="55">
                        
                    </textarea> 
                </div>
                <div class="form-div-radio">
                    <input type="radio" name="category" value="announcement" checked> Announcement
                    <input type="radio" name="category" value="assignment"> Assignment
                    <input type="radio" name="category" value="other"> other
                </div>
                <div class="form-div-file">
                    Select a file: <input type="file" name="myFile">
                </div>
                <div class="btnn">
                    <button type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
    <div id="forms">
        To subscribe to the latest on what's happening in class, please drop your email ID here
        <div class="mid-class">
            <form name="collect-email" onsubmit="validateEmailForm()">
                <div class="form-div">
                    <input type="email" name="email" placeholder="Email" required="">
                </div>

                <div class="btnn">
                    <button type="submit">Subcribe me!</button>
                </div>
            </form>
            <div class="clear"></div>
        </div>
    </div>
    <div class="date-time">
        <p>Time:  <span id="txt"></span>
    </div>
   
    <!-- Footer begins -->
    <footer>
        <a href="#">Copyright</a>
    </footer>
    <!-- Footed ends -->
</body>
<!-- Body end -->

</html>
