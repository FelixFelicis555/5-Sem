    <div id="forms">
        <h3>WE VALUE YOUR FEEDBACK</h3>
        Please fill in the form below to let us know what you think
        <div class="mid-class">
            <form name="feedback" onsubmit="validateFeedbackForm()">
                <div class="form-div">
                    <input type="text" name="name" placeholder="Name" required="" id="user_input" />
                </div>
                <div class=" form-div">
                    <input type="text" name="city" placeholder="City" required="" />
                </div>
                <div class="form-div">
                    <textarea name="comments" rows="10" cols="55">

                    </textarea>
                </div>
                <div class="form-div-radio">
                    <input type="radio" name="gender" value="male" /> Male
                    <input type="radio" name="gender" value="female" /> Female
                    <input type="radio" name="gender" value="other" /> other
                </div>
                <div class="btnn">
                    <button type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
    <span id='display'></span>
    <div id="forms">
        To subscribe to the latest on what's happening in class, please drop your email ID here
        <div class="mid-class">
